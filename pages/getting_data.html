<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Using Forms</title>
</head>
<body>

	<form action="../index.html" method="GET">
		<label for="fname" id="uniquevalue">First Name:</label>
		<input type="text" id="fname" name="first_name" required><br>
		<label for="sname">Surname:</label>
		<input type="text" id="sname" name="surname" required><br>
		<h3>Choose a drink:</h3>
			<input type="radio" name="drink_choice" value="coffee" required>Coffee
			<input type="radio" name="drink_choice" value="tea">Tea
			<input type="radio" name="drink_choice" value="cola">Cola
		<h3>Choose a pizza:</h3>
			<input type="radio" name="pizza_choice" value="marg" required>Margharita
			<input type="radio" name="pizza_choice" value="pepperoni">Pepperoni
			<input type="radio" name="pizza_choice" value="hawaiian">Hawaiian
		<h3>Additional toppings/changes:</h3>
			<input type="checkbox" name="ex_cheese" value="yes">Extra cheese
			<input type="checkbox" name="mushrooms" value="yes">Mushrooms
			<input type="checkbox" name="ex_meat" value="yes">Extra meat
			<input type="checkbox" name="thin_crust" value="yes">Thin crust


			<input type="button">
			<input type="image">
			<input type="search">
			<input type="checkbox">
			<input type="month">
			<input type="submit">
			<input type="color">
			<input type="number">
			<input type="tel">
			<input type="date">
			<input type="password">
			<input type="text">
			<input type="email">
			<input type="radio">
			<input type="time">
			<input type="file">
			<input type="range">
			<input type="url">
			<input type="hidden">
			<input type="reset">
			<input type="week">


		<br><br><input type="submit" name="submit" value="Submit Form">
	</form>

</body>
</html>
